<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìä R√©sum√© des progr√®s - Polyglot Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .score-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.1);
    }
    .score-table th {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 12px;
      font-weight: 600;
      text-align: left;
      font-size: 0.9rem;
    }
    .score-table td {
      padding: 12px;
      border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      font-size: 0.9rem;
    }
    .score-table tr:hover {
      background: rgba(102, 126, 234, 0.05);
    }
    .score-table tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align: center; margin-bottom: 32px;">
      <h1 style="font-size: 2rem; font-weight: 700; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 8px;">
        üìä R√©sum√© des progr√®s
      </h1>
      <p style="color: #6b7280; font-size: 1rem;">Suivi de tes performances et statistiques</p>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;">
      <div class="form-group" style="margin-bottom: 0;">
        <label for="modeFilter">üéØ Filtrer par mode</label>
        <select id="modeFilter" class="form-input">
          <option value="all">Tous les modes</option>
          <option value="qcm">QCM (mot anglais, choix fran√ßais)</option>
          <option value="qcm_fr_en">QCM (mot fran√ßais, choix anglais)</option>
          <option value="libre">R√©ponse libre</option>
        </select>
      </div>
      <div class="form-group" style="margin-bottom: 0;">
        <label for="langFilter">üåç Filtrer par langue</label>
        <select id="langFilter" class="form-input">
          <option value="all">Toutes les langues</option>
          <option value="anglais">Anglais</option>
          <option value="francais">Fran√ßais</option>
        </select>
      </div>
    </div>

    <div id="scoreHistory"></div>
    
    <div style="text-align: center; margin-top: 32px;">
      <button onclick="window.location.href='index.html'" class="nav-btn">üè† Retour √† l'accueil</button>
    </div>
  </div>
  <script>
    function getHistory() {
      let history = JSON.parse(localStorage.getItem('scoreHistory')) || [];
      if (!Array.isArray(history)) history = [];
      return history;
    }
    function modeMatch(itemMode, filterMode) {
      if (filterMode === 'all') return true;
      if (itemMode === filterMode) return true;
      if (filterMode === 'qcm' && itemMode.includes('anglais') && itemMode.includes('fran√ßais')) return true;
      if (filterMode === 'qcm_fr_en' && itemMode.includes('fran√ßais') && itemMode.includes('anglais')) return true;
      if (filterMode === 'libre' && itemMode.toLowerCase().includes('libre')) return true;
      return false;
    }
    function langMatch(itemLang, filterLang) {
      if (!itemLang) return true;
      if (filterLang === 'all') return true;
      if (itemLang.toLowerCase() === filterLang) return true;
      return false;
    }
    function renderHistory(modeFilter = 'all', langFilter = 'all') {
      const history = getHistory();
      let filtered = history.filter(item => modeMatch(item.mode, modeFilter) && langMatch(item.lang, langFilter));
      if (filtered.length === 0) {
        document.getElementById('scoreHistory').innerHTML = '<p>Aucun score enregistr√© pour ce filtre.</p>';
        return;
      }
      let html = '<table class="score-table"><tr><th>Date</th><th>Mode</th><th>Langue</th><th>Score</th><th>Questions</th></tr>';
      filtered.reverse().forEach(item => {
        html += `<tr><td>${item.date}</td><td>${item.mode}</td><td>${item.lang || ''}</td><td>${item.score}</td><td>${item.total}</td></tr>`;
      });
      html += '</table>';
      document.getElementById('scoreHistory').innerHTML = html;
    }
    document.getElementById('modeFilter').addEventListener('change', function() {
      renderHistory(this.value, document.getElementById('langFilter').value);
    });
    document.getElementById('langFilter').addEventListener('change', function() {
      renderHistory(document.getElementById('modeFilter').value, this.value);
    });
    renderHistory();
  </script>
</body>
</html>
