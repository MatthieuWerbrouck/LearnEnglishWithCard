<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polyglot Flashcards - Apprends les langues par thèmes</title>
  <!-- Google Fonts modern -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" style="max-width:420px;margin:48px auto 0 auto;padding:32px 16px;background:#fff;border-radius:18px;box-shadow:0 4px 24px rgba(45,108,223,0.10);text-align:center;">
  <h1 style="margin-bottom:32px;font-family:'Inter',sans-serif;font-weight:600;color:#2d6cdf;">Polyglot Flashcards</h1>
  <p style="margin-bottom:24px;color:#444;font-size:1.1rem;">Apprends et révise l'anglais, le japonais et plus par thèmes</p>
    <div class="menu" style="display:flex;flex-direction:column;gap:18px;align-items:center;">
      <button class="main-btn" onclick="window.location.href='revision.html'">Révision par thème</button>
      <button class="main-btn" style="background:#ccc;color:#888;cursor:not-allowed;" disabled>Évaluation</button>
      <button class="main-btn" id="refreshBtn" style="margin-top:12px">Actualiser les cartes</button>
      <button onclick="window.location.href='resume.html'" class="main-btn" style="margin-top:18px;">Résumé des notes</button>
    </div>
    <script>
      document.getElementById('refreshBtn').onclick = function() {
        localStorage.setItem('refreshCards', '1');
        alert('Les cartes seront actualisées lors du prochain affichage !');
      };
    </script>
  </div>
  <!-- Bandeau warning -->
  <div style="
    position:fixed;
    left:0;right:0;bottom:0;
    background:#ffc107;
    color:#333;
    font-weight:bold;
    font-size:1em;
    padding:8px 0;
    z-index:9999;
    text-align:center;
    overflow:hidden;
  ">
    ⚠️ Travaux en cours sur la partie évaluation
  </div>
</body>
</html>
